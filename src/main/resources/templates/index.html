<html>

<head>
    <title>Employee System</title>
</head>

<body>
    <div align="center">
        <table style="border: groove;">
            <thead>
                <tr>
                    <th style="border: groove;" >First Name</th>
                    <th style="border: groove;">Last Name</th>
                    <th style="border: groove;"> Email</th>
                </tr>
            </thead>
            <tbody>
                <tr  th:each="emp : ${listemployees}">
                    <td style="border: groove;" th:text="${emp.firstName}"> </td>
                    <td style="border: groove;" th:text="${emp.lastName}"> </td>
                    <td style="border: groove;" th:text="${emp.email}"> </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <a th:href="@{/showEmployeeForm}">Add Employee </a>
    </div>
</body>

</html>
